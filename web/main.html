<!doctype html>
<html lang="en">

<head>
    <title>srtSync</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="assets\favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets\fonts.css" />
    <link href="assets\material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets\main.css" />

    <script type="text/javascript" src="assets\scripts.js"></script>
    <script type="text/javascript" src="assets\efd.js"></script>
</head>

<body>
    <div class="dark-edition">
        <div class="sidebar" data-color="azure" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
            <div class="logo"><a href="https://github.com/jkim2492/srt_sync" class="simple-text logo-normal">
                    Subtitle Sync
                </a></div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active  " id="mainb">
                        <a class="nav-link" onclick='changePage("main")'>
                            <i class="material-icons">dashboard</i>
                            <p>Main</p>
                        </a>
                    </li>
                    <li class="nav-item " id="settingsb">
                        <a class="nav-link" onclick='changePage("settings")'>
                            <i class="material-icons">settings</i>
                            <p>Settings</p>
                        </a>
                    </li>
                    <li class="nav-item " id="logb">
                        <a class="nav-link" onclick='changePage("log")'>
                            <i class="material-icons">content_paste</i>
                            <p>Logs</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel" id="main">
            <div class="container" id="div1">
                <input id="srci" type="text" placeholder="Choose Subtitle Files" readonly>
                <button class="btn btn-info btn-sm" id="srcb" onclick="srcFiles()">Browse</button>
            </div>
            <div class="container" id="div2">
                <input id="refi" type="text" placeholder="Choose Reference Files" readonly>
                <button class="btn btn-info btn-sm" id="refb" onclick="refFiles()">Browse</button>
            </div>
            <div class="container" id="div3">
                <div class="card">
                    <div class="card-body">
                        <!-- <div class="table-responsive"> -->
                        <table class="table" id="fileTable">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Subtitles
                                    </th>
                                    <th>
                                        References
                                    </th>
                                    <th>
                                        Result
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="container" id="div4">
                <button class="btn btn-info btn-sm" id="procb" onclick="process()"
                    title="Number of unsynced and reference files must match!">Process
                </button>
                <button class="btn btn-info btn-sm" onclick="run('end')">Quit</button>
            </div>
        </div>
        <div class="main-panel" id="settings">
            <div class="container" id="div5">
                <input id="outi" type="text" placeholder="Choose Output Folder" readonly>
                <button class="btn btn-info btn-sm" id="outb" onclick="outDir()">Browse</button>
            </div>
        </div>
        <div class="main-panel" id="log">
            <div id="console">

            </div>
        </div>
    </div>
</body>
